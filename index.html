<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Loan Calculator</title>
    <style>
      #loading, #results {
        display: none;
      }
    </style>
  </head>
  <body class="bg-dark">
      <div class="row">
          <div class="col-md-8 mx-auto">
              <div class="card card-body text-center mt-5 p-5">
                  <h1 class="heading display-5 pb-3">Loan Calculator</h1>
                  <form id="loan-form">
                      <div class="form-group mb-3">
                          <div class="input-group">
                              <span class="input-group-text">$</span>
                              <input type="number" class="form-control" id="amount"
                              placeholder="Loan Amount"
                              >
                          </div>
                      </div>
                      <div class="form-group mb-3">
                          <div class="input-group">
                              <span class="input-group-text">%</span>
                              <input type="number" class="form-control" id="interest"
                              placeholder="Interest"
                              >
                          </div>
                      </div>
                      <div class="form-group mb-4">
                        <input type="number" class="form-control" id="years"
                              placeholder="Years To Repay"
                              >
                      </div>
                      <div class="form-group">
                          <input type="submit" value="Calculate" class="btn btn-dark btn-block">
                      </div>
                  </form>
                  <!-- Loader Here -->
                  <div id="loading">
                      <img src="img/loading_animation.gif" alt="" style='height: 100%; width: 100%; object-fit: contain'>
                  </div>
                  <!-- RESULTS -->
                  <div id="results" class="pt-4">
                    <h5>Results</h5>
                        <div class="form-group pb-3">
                          <div class="input-group">
                              <span class="input-group-text">Monthly Payment</span>
                              <input type="number" class="form-control" id="monthly-payment" disabled>
                            </div>
                        </div>

                        <div class="form-group pb-3">
                          <div class="input-group">
                              <span class="input-group-text">Total Payment</span>
                              <input type="number" class="form-control" id="total-payment" disabled>
                            </div>
                        </div>

                        <div class="form-group pb-3">
                          <div class="input-group">
                              <span class="input-group-text">Total Interest</span>
                              <input type="number" class="form-control" id="total-interest" disabled>
                            </div>
                        </div>
                    </div>
              </div>
          </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
   
  </body>
  <script src="./app.js"></script>
</html>
